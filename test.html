
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Test de frappe</title>
  <script>
    min = 3;
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script
  src="https://code.jquery.com/jquery-1.11.0.min.js"
  integrity="sha256-spTpc4lvj4dOkKjrGokIrHkJgNA0xMS98Pw9N7ir9oI="
  crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>


<link rel="stylesheet" type="text/css" href="css/main.css" media="all">
<script src="js/feedbackModal.js"></script>
<script src="js/apiData.js"></script>
<script>
    (function() {
      var token = window.localStorage.getItem('ottToken');
      if (!token) return;
      window.loginWithToken(token);
    })();

  $(function() {
    $('.button-collapse').sideNav();
    $('.logout').on('click', function() {
      window.localStorage.removeItem('ottToken');
    });
  });
</script>

  <script type="text/javascript" src="js/fullTest.js"></script>
  <script>
      window.localStorage.removeItem('ottUsername');
  </script>
</head>

<body>

  <div id="learn" class="testPage">
    <div id="intro">
      <h2 id="testTitle"></h2>
    </div>
    <div id="selectTime" class="input-field col s12">
          <select>
            <option value="1">1 minute</option>
            <option value="3">3 minutes</option>
            <option value="5">5 minutes</option>
          </select>
          <label>Temps du test</label>
        </div>
    <div id="oldTextBox" class="box fullTest">
      <p class="error">LOADING... </p>
      <p class="error">If you see this message for more than 10 seconds, go to your browser settings and make sure that JavaScript is enabled.</p>
    </div>

    <div id="typedBoxRow" class="row">
      <div class="col s12 l12">

        <div id="typedTextBoxHolder">
          <textarea id="typedTextBox" class="box" spellcheck="false" placeholder="Le test commence dÃ¨s que vous frappez la premier touche">
          </textarea>
        </div>
        <div id="bottomRow">
          <a class="btn-floating btn-medium waves-effect waves-light red stop" id="stop">
            <i class="material-icons">block</i>
          </a>
          <div id="timer"></div>
          <div id="highlightButtonContainer"></div>
        </div>
      </div>
    </div>

  </div>
  <script type="text/javascript">
    $('#testTitle').text('Test de frappe '+ min +' minute');
    $(document).ready(function() {
      $('select').material_select();
    });
    $('#selectTime').find('option[value="3"]').prop('selected', true);
    $('#selectTime').on('change', 'select', function(){
       min = $(this).val();
       sec = '00'
       $('#timer').text(min + ' : ' + sec);
       $('#testTitle').text('Test de frappe '+ min +' minute');
       $('select').material_select();
    });
  </script>
</body>

</html>
